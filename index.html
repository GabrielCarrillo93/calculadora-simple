<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora simple</h1>
    </header>
    <main>
        <div class="entrada">
            <input type="number" name="" id="num1" placeholder="Ingrese un número">
            <input type="number" name="" id="num2" placeholder="Ingrese un número">
            <div>
                <button type="button" id="suma">+</button>
                <button type="button" id="resta">-</button>
                <button type="button" id="multiplicacion">x</button>
                <button type="button" id="division">/</button>
            </div>
        </div>
        <div class="salida">
            <p>El resultado es: <span id="resultado"></span></p>
        </div>
    </main>
    <footer>
        <p>Hecho por <a href="https://github.com/GabrielCarrillo93" target="_blank">Gabriel Ivan Carrillo</a></p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
